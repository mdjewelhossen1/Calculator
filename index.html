<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="cal-head">
            <input type="text" id="result" maxlength="10">
        </div>
        <div class="cal-body">
            <div>
                <input type="button" class="bat" value="c">
                <input type="button" class="bat" value="+/-">
                <input type="button" class="bat" value="%">
                <input type="button" class="bat bat-style" value="/">
                

                

            </div>


            <div>
                <input type="button" class="bat" value="7">
                <input type="button" class="bat" value="8">
                <input type="button" class="bat" value="9">
                <input type="button" class="bat bat-style" value="x">
                
                

                

            </div>


            <div>
                <input type="button" class="bat" value="4">
                <input type="button" class="bat" value="5">
                <input type="button" class="bat" value="6">
                <input type="button" class="bat bat-style" value="-">
                

                

            </div>



            <div>
                <input type="button" class="bat" value="1">
                <input type="button" class="bat" value="2">
                <input type="button" class="bat" value="3">
                <input type="button" class="bat bat-style" value="+">
                

                

            </div>




            <div>
                <input type="button" class="bat" value="0">
                <input type="button" class="bat" value=".">
                <input type="button" class="bat" value="DEL">
                <input type="button" class="bat" style="background-color: lime;" value="=">
                

                

            </div>
        </div>
    </div>
    
</body>
</html>
